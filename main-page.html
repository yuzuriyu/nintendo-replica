<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/main-page-general.css">
    <link rel="stylesheet" href="/slider.css">
    <link rel="stylesheet" href="/navbox.css">
    <link rel="stylesheet" href="/sns-buttons.css">
    <link rel="stylesheet" href="/first-touch.css">
    <link rel="stylesheet" href="/news-grid.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <a class="logo-wrapper" href="">

          <img src="/photos/Nintendo.svg.png" alt="">

        </a>

        <div class="navbar">
            <div class="header-box">

                <img src="/photos/icons8-playstation-buttons-24.png" alt="">
                <ul><a href="">Hardware/amiibo</a></ul>

            </div>

            <div class="header-box">

                <img src="/photos/icons8-star-filled-24.png" alt="">
                <ul><a href="">Games</a></ul>

            </div>

            <div class="header-box">

                <img src="/photos/icons8-news-24.png" alt="">
                <ul><a href="">News</a></ul>

            </div>

            <div class="header-box">

                <img src="/photos/icons8-question-mark-for-the-help-and-queries-24.png" alt="">
                <ul><a href="">Support</a></ul>

            </div>
        </div>
        
        <a class="search-box" href="">

          <img src="/photos/icons8-search-30.png" alt="">
          <p>Search</p>

        </a>
    </header>

    <section class="slideshow">
        <div class="slides">

            <img src="/photos/pokemon scarlet violet.jpg" alt="">
            <img src="/photos/nintendo sport.jpg" alt="">
            <img src="/photos/zelda.jpg" alt="">
            <img src="/photos/kirby.jpg" alt="">
            <img src="/photos/metroid.jpg" alt="">

        </div>

        <div class="slide-buttons">

            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>

        </div>
    </section>

    <div class="navbox-container">
        <a class="navbox" href="#">
            
              <img src="/photos/zelda-logo.jpg" alt="">
              <p>The Legend of Zelda: Tears of the Kingdom</p>
           
          </a>
          
          <a class="navbox" href="#">
            
              <img src="/photos/kirby-logo.jpg" alt="">
              <p>Kirby's Return to Dream Land <br> Deluxe</p>
            
          </a>
          
          <a class="navbox" href="#">
            
              <img src="/photos/metroid-logo.jpg" alt="">
              <p>Metroid Prime&#8482;Remastered</p>
           
          </a>
          
          <a class="navbox" href="#">
            
              <img src="/photos/pokemon-logo.png" alt="">
              <p>Pokemon Scarlet and Pokemon <br> Violet</p>
           
          </a>
          
          <a class="navbox" href="#">
          
              <img src="/photos/switch-logo.png" alt="">
              <p>Nintendo Switch Sports</p>
         
          </a>
    </div>

    <div class="sns-btns">
      <a class="youtube-button" href="">

          <img src="/photos/yt-icon.png" alt="">
          <p>Youtube</p>
          <button>&#10095;</button>

      </a>

      <a class="facebook-button" href="">

          <img src="/photos/fb-icon.png" alt="">
          <p>Facebook</p>
          <button>&#10095;</button>

      </a>
    </div>

    <a class="first-touch" href="">

      <img src="/photos/bnr_firsttouch_l.jpg" alt="">

    </a>
      
    <p class="news">News & Update</p>

    <div class="news-line"></div>
    <div class="red-line"></div>
    
        
    <script src="slideshow.js"></script>
</body>
</html>
