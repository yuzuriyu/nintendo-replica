<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/main-page-general.css">
    <link rel="stylesheet" href="/slider.css">
    <link rel="stylesheet" href="/navbox-container.css">
    <link rel="stylesheet" href="/sns-btn-list.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left-section">
            <img src="/Nintendo.svg.png" alt="">
        </div>
        <div class="navbar">
            <div class="navigation-wrapper">
                <img src="/icons8-playstation-buttons-24.png" alt="">
                <ul><a href="">Hardware/amiibo</a></ul>
            </div>
            <div class="navigation-wrapper">
                <img src="/icons8-star-filled-24.png" alt="">
                <ul><a href="">Games</a></ul>
            </div>
            <div class="navigation-wrapper">
                <img src="/icons8-news-24.png" alt="">
                <ul><a href="">News</a></ul>
            </div>
            <div class="navigation-wrapper">
                <img src="/icons8-question-mark-for-the-help-and-queries-24.png" alt="">
                <ul><a href="">Support</a></ul>
            </div>
        </div>
        <div class="right-section">
            <div class="search-wrapper">
                <img src="/icons8-search-30.png" alt="">
                <p>Search</p>
            </div>
        </div>
    </header>

    <section class="slideshow">
        <div class="slides">
            <img src="/pokemon scarlet violet.jpg" alt="">
            <img src="/nintendo sport.jpg" alt="">
            <img src="/zelda.jpg" alt="">
            <img src="/kirby.jpg" alt="">
            <img src="/metroid.jpg" alt="">
        </div>
        <div class="slide-buttons">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <div class="navbox-container">
        <a class="navbox-link-wrapper" href="#">
            <div class="nav-box">
              <img src="/zelda-logo.jpg" alt="">
              <p>The Legend of Zelda: Tears of the Kingdom</p>
            </div>
          </a>
          
          <a class="navbox-link-wrapper" href="#">
            <div class="nav-box">
              <img src="/kirby-logo.jpg" alt="">
              <p>Kirby's Return to Dream Land <br> Deluxe</p>
            </div>
          </a>
          
          <a class="navbox-link-wrapper" href="#">
            <div class="nav-box">
              <img src="/metroid-logo.jpg" alt="">
              <p>Metroid Prime&#8482;Remastered</p>
            </div>
          </a>
          
          <a class="navbox-link-wrapper" href="#">
            <div class="nav-box">
              <img src="/pokemon-logo.png" alt="">
              <p>Pokemon Scarlet and Pokemon <br> Violet</p>
            </div>
          </a>
          
          <a class="navbox-link-wrapper" href="#">
            <div class="nav-box">
              <img src="/switch-logo.png" alt="">
              <p>Nintendo Switch Sports</p>
            </div>
          </a>
    </div>
    <div class="sns-btn-list">
      <a class="yt-link-wrapper" href="">
        <div class="yt-btn">
          <img src="/yt-icon.png" alt="">
          <p>Youtube</p>
          <button>&#10095;</button>
        </div>
      </a>
      <a class="fb-link-wrapper" href="">
        <div class="fb-btn">
          <img src="/fb-icon.png" alt="">
          <p>Facebook</p>
          <button>&#10095;</button>
        </div>
      </a>
    </div>
        
    <script src="slideshow.js"></script>
</body>
</html>
